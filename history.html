<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffcc00">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("SW error:", err));
    }
  </script>

  <meta charset="UTF-8" />
  <title>Order List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 15px; }
    h2 { text-align: center; }
    .history-item { border: 1px dashed #999; padding: 10px; margin: 5px 0; }
    .item-note { font-size: 13px; color: #444; margin-left: 10px; display: block; }
    .status { font-style: italic; color: #0066cc; }
    button { padding: 6px 10px; margin: 3px; font-size: 13px; }
    .divider { border-top: 2px solid #333; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>üìã Order List</h2>

  <div><b>Daily Total:</b> RM <span id="daily-total">0</span></div>
  <div><b>Orders Today:</b> <span id="order-count">0</span></div>
  <div class="divider"></div>

  <div id="history"></div>

  <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Order</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBegMe89Rh5D7PdZm87qeQam9xm_ofpBLY",
      authDomain: "binareekiosk.firebaseapp.com",
      databaseURL: "https://binareekiosk-default-rtdb.firebaseio.com",
      projectId: "binareekiosk",
      storageBucket: "binareekiosk.appspot.com",
      messagingSenderId: "186543278188",
      appId: "1:186543278188:web:7a7e553e04481439c83049",
      measurementId: "G-8QDL5YLLHC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let dailyTotal = 0;
    let orderCount = 0;

    function renderHistory(orders) {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      dailyTotal = 0;
      orderCount = 0;

      if (!orders) {
        historyDiv.innerHTML = "<p>No orders yet.</p>";
        document.getElementById('daily-total').innerText = "0.00";
        document.getElementById('order-count').innerText = "0";
        return;
      }

      Object.entries(orders).forEach(([key, order]) => {
        const totalNum = Number(order.total) || 0;
        dailyTotal += totalNum;
        orderCount++;

        const items = Array.isArray(order.items) ? order.items : [];
        const status = order.status || "Preparing order";
        const time = order.time || "";

        const itemsHTML = items.map((item, idx) => `
          <div>
            - ${item.name} (RM${Number(item.price).toFixed(2)})
            <button onclick="editItemNote('${key}', ${idx})">üìù Edit Note</button>
            <span class="item-note">${item.note ? "Note: " + item.note : ""}</span>
          </div>
        `).join("");

        historyDiv.innerHTML += `
          <div class="history-item" id="order-${key}">
            <b>${time}</b><br>
            ${itemsHTML}
            <br>
            <b>Total:</b> RM<span id="total-${key}">${totalNum.toFixed(2)}</span><br>
            <b>Status:</b> <span id="status-${key}" class="status">${status}</span><br>
            <button onclick="setStatus('${key}', 'Preparing order')">‚è≥ Preparing</button>
            <button onclick="setStatus('${key}', 'Completed‚úÖ')">‚úÖ Completed</button>
            <button onclick="setStatus('${key}', 'Paid')">üíµ Pending Payment</button>
            <br>
            <button onclick="editOrder('${key}')">‚úèÔ∏è Edit Total</button>
          </div>
        `;
      });

      document.getElementById('daily-total').innerText = dailyTotal.toFixed(2);
      document.getElementById('order-count').innerText = String(orderCount);
    }

    async function setStatus(orderId, newStatus) {
      try {
        await update(ref(db, "orders/" + orderId), { status: newStatus });
      } catch (e) {
        console.error(e);
        alert("‚ö†Ô∏è Failed to update status: " + (e?.message || e));
      }
    }

    async function editOrder(orderId) {
      let newTotal = prompt("Enter new total price (RM):");
      if (newTotal === null) return;
      newTotal = Number(newTotal);
      if (Number.isNaN(newTotal)) { alert("Please enter a number"); return; }
      try {
        await update(ref(db, "orders/" + orderId), { total: newTotal });
      } catch (e) {
        console.error(e);
        alert("‚ö†Ô∏è Failed to update total: " + (e?.message || e));
      }
    }

    async function editItemNote(orderId, itemIndex) {
      const newNote = prompt("Enter new note:");
      if (newNote === null) return;
      try {
        await update(ref(db, `orders/${orderId}/items/${itemIndex}`), { note: newNote });
      } catch (e) {
        console.error(e);
        alert("‚ö†Ô∏è Failed to update note: " + (e?.message || e));
      }
    }

    // üîì Expose for inline onclick (module scope fix)
    window.setStatus = setStatus;
    window.editOrder = editOrder;
    window.editItemNote = editItemNote;

    // Realtime listener
    onValue(ref(db, "orders"), (snapshot) => {
      renderHistory(snapshot.val());
    });
  </script>
</body>
</html>
